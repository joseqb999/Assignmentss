    <title>Finds all checkbox inputs.</title>
    <style>
        label > input[type="checkbox"] + *::before {
  content: "";
  display: inline-block;
  width: 1rem;
  height: 1rem;
  border-radius: 30%;
  border-style: solid;
  border-width: 0.3rem;
}
label > input[type="checkbox"]:checked + *::before {
  content: "âœ“";
  color: white;
  text-align: center;
  background:black;
}
label > input[type="checkbox"] {
  display: none;
}
    </style>
</head>
<body>
    <form>
        <input type="button" value="Input Button">
        <label class ="script" style ="color:red">

    </label>
    <label class ="script" style ="color:red">

    <p></p>
<script>

});
