<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example</title>
        <style>
            form {
                text-align: center;
            }
            
            input {
                font-size: 16px;
                margin-top: 20px;
            }
           
            p:first-child {
                width: 400px;
                text-align: center;
                margin:auto;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
    <form>    
        Enter a text: <input type="text" id="jose">
        <input type="button" value="Submit" onclick="show();"/>
    </form>

    <p id="text-output"></p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function show() {
            var res = $("#jose").val();
            $("#text-output").html(res);
            
         
        };
    </script>
    </body>
</html>
